# Puerto del microservicio de envíos
server.port=8087

# Conexión a la base de datos
spring.datasource.url=jdbc:mariadb://localhost:3306/perfulandia
spring.datasource.username=root
spring.datasource.password=

# Configuración de Hibernate y JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Zona horaria y formatos
spring.jackson.time-zone=America/Santiago
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

# Swagger (si estás usando springdoc-openapi)
springdoc.swagger-ui.path=/swagger-ui.html
